<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Send-Animation</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://kodhus.com/moveit.0.4.js"></script>

</head>
<body>
    <div class="btn">
        <div class="left-side">
          <div class="icon">
            <div class="icon-container">
              <ion-icon class="icn" name="arrow-up-outline"></ion-icon>
              <ion-icon class="icn" name="checkmark-outline"></ion-icon>  
            </div>
          </div>
          <div class="loader-container">
            <svg class="rotate" width="50" height="50">
              <circle class="loader" cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
        </div>
        <div class="text">
          <div class="text-container">
            <div>Email</div>
            <div>Sending</div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>

</body>
</html>
